<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-group row" style="width: 60%">
    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="DepartmentName"
        placeholder="Enter Department Name"
      />
    </div>
  </div>
  <div class="ml-3 bd-highlight" style="width: 40%">
    <img [src]="PhotoFilePath" height="250px" width="200px" />
    <input type="file" (change)="uploadPhoto($event)" class="mt-2">
  </div>
</div>

<div>
  <button
    (click)="addDepartment()"
    *ngIf="dep.DepartmentId == 0"
    class="btn btn-primary"
  >
    Add
  </button>
  <button
    (click)="updateDepartment()"
    *ngIf="dep.DepartmentId != 0"
    class="btn btn-primary"
  >
    Update
  </button>
</div>
